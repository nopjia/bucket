<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #F1F1EC;
      display: flex;
      flex-wrap: wrap;
    }
    .chip {
      width: 240px;
      height: 240px;
      margin: 30px;
      padding: 30px;
      cursor: pointer;
      user-select: none;
    }
    .chip.suppress {
      background: none !important;
    }
    a {
      color: black;
    }
  </style>
</head>
<body>
<script type="text/javascript">

const COLORS = [
  {
    name: "Bit of Sugar",
    code: "PR-W14",
    color: "#F3F2EE",
  },
  {
    name: "Bit of Sugar",
    code: "PR-W14U",
    color: "#F4F3F0",
  },
  {
    name: "Frost",
    code: "57",
    color: "#EFF0EE",
  },
  {
    name: "Frost",
    code: "57U",
    color: "#EFF0EE",
  },
  {
    name: "Polar Bear",
    code: "75U",
    color: "#F5F4EE",
  },
  {
    name: "Polar Bear",
    code: "75",
    color: "#F7F4EE",
  },
  {
    name: "New House White",
    code: "RD-W10",
    color: "#F2EEEA",
  },
  {
    name: "New House White",
    code: "RD-W10U",
    color: "#F2EEE9",
  },
  {
    name: "Silence",
    code: "N410-1",
    color: "#EBEFE8",
  },
  {
    name: "Crystal Cut",
    code: "PR-W13U",
    color: "#F8F5F0",
  },
];

const createChip = (data) => {
  const div = document.createElement("div");
  div.classList.add("chip");
  div.style.backgroundColor = data.color;
  div.innerHTML = "";
  div.innerHTML += `<p>${data.name}</p>`;
  div.innerHTML += `<p><a href="https://www.behr.com/consumer/ColorDetailView/${data.code}">${data.code}</a></p>`;
  div.onclick = () => {
    div.classList.toggle("suppress");
  };
  return div;
};

COLORS.forEach((data) => {
  document.body.append(createChip(data));
});

</script>
</body>
</html>
